{% extends 'Grumblr/base_template.html' %}
{% block navi %}
    <div class="right top-nav">
        <a class="fa fa-home fa-2x"></a>
        <a href="{% url 'home' %}">Global post</a>
        <a href="{% url 'profile' user.username %}">My profile</a>
    </div>
    <span class="welcome-msg">Welcome, {{user.username}}</span>
    <a href="{% url 'logout' %}">Logout</a>
    <i class="fa fa-user fa-2x"></i>
{% endblock %}
{% block content %}
    <section class="main-sec">
        <div class="side-bar">
            <a href="{% url 'home' %}">
                <div class="nav-icon active">
                <i class="fa fa-vcard-o fa-2x"></i>
                <div>global post</div>
                </div>
            </a>
            <a href="{% url 'profile' user.username %}">
                <div class="nav-icon">
                <i class="fa fa-users fa-2x"></i>
                <div>profile</div>
            </div>
            </a>
            <a href="{% url 'followed' %}">
                <div class="nav-icon">
                <i class="fa fa-link fa-2x"></i>
                <div>followed</div>
            </div>
            </a>
            <a href="{% url 'edit' %}">
                <div class="nav-icon">
                <i class="fa fa-pencil fa-2x"></i>
                <div>edit profile</div>
            </div>
            </a>
        </div>

        <form method="post" class="main-nav posts" action="{% url 'post' %}" id="post-block">
            <br>
            <aside>
                <a class="user" href="{% url 'profile' user.username %}">
                    <img class="img" src="{% url 'photo' user.username %}" alt="{{ 'no photo' }}">
                    <div>me</div>
                </a>
            </aside>
            <div class="content">
                <div class="errors">
                {% for error in errors %}
                {{error}}
                {% endfor%}
                </div>
                <input id="item-field" type="text" name="post">
                <br>
                <button class="post-btn" type="submit" id="add-btn">Post <i class="fa fa-paper-plane fa-2x"></i></button>
            </div>
            {% csrf_token %}
        </form>

        <ul class="main-nav" id="post-list">

        </ul>
    </section>
{% endblock %}
