<li class='posts'><br><a class='user' href='{% url 'profile' post.user.username %}'><img class='img' src='{% url 'photo' post.user.username %}' alt='{{ 'no photo' }}'><div class='name'>{{ post.user.last_name }}</div></a><div class='content'><div class='text'>{{post.text }}</div><button class='comments' id='{{ post.id }}'>comments</button><div class='time'>{{ post.time }}</div></div><br></li>
